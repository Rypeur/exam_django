{% extends 'base.html' %}

{% block body %}
<div class="container text-center">
    <h2>Les Plateformes</h2>
</div>

{% for plateforme in plateformes %}
    <div class="col-lg-3 col-md-6 mb-4">
        <div class="card h-100">
        <img class="card-img-top" src="{{plateforme.image.url}}" alt="">
        <div class="card-body">
            <h4 class="card-title text-center">{{plateforme.nom}}</h4>
        </div>
        <div class="card-footer">
            <a href="{% url 'modify_plateforme' id=plateforme.id %}" class="btn btn-warning">Modifier</a>
            <a href="{% url 'delete_plateforme' id=plateforme.id %}" class="btn btn-danger">Supprimer</a>
        </div>
        </div>
    </div>
{% empty %}
    <div class=" container text-center"><p>Aucun Plateformes.</p></div>
{% endfor %}
{% endblock %}
