{% extends 'base.html' %}

{% block body %}
<div class="container text-center">
    <h2>Les Développeurs</h2>
</div>

{% for developpeur in developpeurs %}
    <div class="col-lg-3 col-md-6 mb-4">
        <div class="card h-100">
            <img class="card-img-top" src="{{developpeur.image.url}}" alt="">
            <div class="card-body">
                <h4 class="card-title"> {{ developpeur.nom}} </h4>
                <p class="card-text">{{ developpeur.description | truncatewords_html:40 }}</p>
            </div>
            <div class="card-footer">
                    <a href="{% url 'view_developpeur' id=developpeur.id %}" class="btn btn-info">Voir plus</a>
            </div>
        </div>
    </div>
{% empty %}
    <div class=" container text-center"><p>Aucun Développeurs.</p></div>
{% endfor %}
{% endblock %}
